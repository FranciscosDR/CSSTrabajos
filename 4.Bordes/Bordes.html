<!DOCTYPE html>
<html>
<head>
<style>
p.six {
  border-style: solid;
  border-width: 5px;
}

p.five {
  border-style: solid;
  border-width: medium;
}

p.four {
  border-style: dotted;
  border-width: 2px;
}

p.three {
  border-style: dotted;
  border-width: thick;
}

p.two {
  border-style: double;
  border-width: 15px;
}

p.one {
  border-style: double;
  border-width: thick;
}
</style>
</head>
<body>

<h2>Propiedades border-width</h2>
<p>Para especificar o ancho dos catro bordes</p>

<p class="one">Texto 1</p>
<p class="two">Texto 2</p>
<p class="three">Texto 3</p>
<p class="four">Texto 4</p>
<p class="five">Texto 5</p>
<p class="six">Texto 6</p>

</body>
</html>
